<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <!-- Apariencias temporales y de desarrollo -->

      <!-- Barra superior: -->
      <div>
        <div>$$<span id="juegoDinero"></span></div>

          <span id="juegoNickname"></span>, <span id="juegoBadge"></span>

      </div>

      <!-- Zona central: -->
      <div id="juegoTablero">

      <div>

        <div id="juegoInferiorCentro">
          <button type="button" id="xibiu">xibiu</button>
          <button disabled type="button" id="casa">casa</button>
