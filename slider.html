<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      :root {
        --main-color: #8e231b;
        --main-dark: #5b0000;
        --secondary: #000000;
        --secondary-light: #212121;
        --surface: #dddddd;
        --error: #8e651b;
      }

      .mySlides {
        display: none;
        height: 350px;
        background-color: var(--main-color);
        justify-content: space-around;
        align-items: center;
      }

      .mySlides img {
        width: 150px;
      }

      /* Slideshow container */
      .slideshow-container {
        max-width: 1000px;
        position: relative;
        margin: auto;
      }

      /* The dots/bullets/indicators */
      .dot {
        height: 15px;
        width: 15px;
        margin: 0 2px;
        background-color: var(--surface);
        border-radius: 50%;
        display: inline-block;
        transition: background-color 0.6s ease;
      }

      .active {
        background-color: var(--secondary-light);
      }

      /* Fading animation */
      .fade {
        -webkit-animation-name: fade;
        -webkit-animation-duration: 2s;
        animation-name: fade;
        animation-duration: 2s;
      }

      @-webkit-keyframes fade {
        from {
          opacity: 0.8;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes fade {
        from {
          opacity: 0.8;
        }
        to {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="slideshow-container">
      <div class="mySlides fade">
        <!-- prettier-ignore -->
        <img src="https://www.regalosfrikis.com/wp-content/uploads/2017/05/regalos-frikis-figura-funko-pop-de-vito-corleone.jpg" />
        <!-- prettier-ignore -->
        <img src="https://www.regalosfrikis.com/wp-content/uploads/2017/05/regalos-frikis-figura-funko-pop-de-vito-corleone.jpg" />
        <!-- prettier-ignore -->
        <img src="https://www.regalosfrikis.com/wp-content/uploads/2017/05/regalos-frikis-figura-funko-pop-de-vito-corleone.jpg" />
        <!-- prettier-ignore -->
        <img src="https://www.regalosfrikis.com/wp-content/uploads/2017/05/regalos-frikis-figura-funko-pop-de-vito-corleone.jpg" />
      </div>

      <div class="mySlides fade">
        <!-- prettier-ignore -->
        <img src="https://i.pinimg.com/originals/bd/01/67/bd016754dd2e2fe000efdaba771aff23.png" />
        <!-- prettier-ignore -->
        <img src="https://i.pinimg.com/originals/bd/01/67/bd016754dd2e2fe000efdaba771aff23.png" />
        <!-- prettier-ignore -->
        <img src="https://i.pinimg.com/originals/bd/01/67/bd016754dd2e2fe000efdaba771aff23.png" />
        <!-- prettier-ignore -->
        <img src="https://i.pinimg.com/originals/bd/01/67/bd016754dd2e2fe000efdaba771aff23.png" />
      </div>
    </div>
    <br />

    <div style="text-align: center">
      <span class="dot"></span>
      <span class="dot"></span>
    </div>

    <script>
      var slideIndex = 0;
      showSlides();

      function showSlides() {
        let slides = document.getElementsByClassName("mySlides");
        let dots = document.getElementsByClassName("dot");
        for (let i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
        }
        slideIndex++;
        if (slideIndex > slides.length) {
          slideIndex = 1;
        }
        for (let i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex - 1].style.display = "flex";
        dots[slideIndex - 1].className += " active";
        setTimeout(showSlides, 3000); // Change image every 2 seconds
      }
    </script>
  </body>
</html>
